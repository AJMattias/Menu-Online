<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="icon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_circle" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=filter_list" />

  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div>
        <div class="container_principal_header">
          <div class="content_header">
            <div class="headerSearch">
              <input
                type="text"
                class="inputHeader"
                id="inputHeader"
                placeholder="Ingrese elemento">
              <button id="buttonSearch" class="buttonSearch">Buscar
                <span class="material-symbols-outlined">
                  search
                </span>
              </button>
            </div>
          </div>
          <div>
            <button id="buttonAddElement" class="header_buttonAdd">Agregar Elemento
              <span class="material-icons">add_box</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main >
      <div class="container_view">
        <aside class="listAside">
            <h2>Categorias <span class="material-icons">filter_list</span></h2>
            <ul id="listFilter"></ul>
        </aside>
        <div class="store" id="storeContainer"></div>
      </div>

      <!-- POPUP -->
       <div class="popupContainer_principal" id="modalPopup">
        <div class="popupContainer"
        >
          <div class="classContainerTitlePopup">
            <h2>Agregar o modificar un producto</h2>
          </div>
          <div class="containerInputs_popup">
            <input type="text" id="nombre" placeholder="Ingrese un nombre">
            <input type="text" id="img" placeholder="Ingrese una imagen">
            <input type="number" value="0" id="precio" placeholder="precio">
            <select id="categoria">
              <option id="categoria">Seleccione una categoria</option>
              <option>Gaseosas</option>
              <option>Hamburguesas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="containerButtonPopup">
            <button class="buttonPopUp cancel" id="cancelButton">Cancelar</button>
            <button class="buttonPopUp accept" id="acceptButton">Aceptar</button>
            <button class="buttonPopUp delete" id="deleteButton">Eliminar</button>
          </div>
        </div>
        
       </div>

    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
